name: backend

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - run: npm ci
      - run: npm run test
      - run: npm run build

      - use: actions/upload-artifact@v3
        with:
          name: coverage
          path: backend/coverage/**
          retention: 5
      - use: actions/upload-artifact@v3
        with:
          name: dist
          path: backend/dist/index.js
          retention: 5